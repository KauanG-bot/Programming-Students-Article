<body>
    <div class="tela">
        <div class="Cabecalho">
            <a href="index.html" class="Home">Home</a>
            <a href="AboutUs.html" class="Sobre">Sobre n&oacute;s</a>
            <p class="Kode">KodeStudy</p>
            <img src="Imagens/image.png" class="Kodeimage">
        </div>
    </div>

    <form action="postagem.php" method="post" enctype="multipart/form-data">
        <label for="titulo" class="title">Title:</label><br>
        <input type="text" id="titulo" name="titulo" class="titleinput"><br>
        <label for="texto" class="subtitle">Text:</label><br>
        <textarea id="texto" name="texto" class="texto"></textarea><br>
        <label for="imagem" class="labelimagem">
            Escolha uma Imagem  
            <input type="file" id="imagem" name="imagem" class="image-upload" placeholder="Kauantestando" onchange="previewImage(event)">
        </label>
        <input type="submit" value="Publicar" class="Public">
    </form>
    <div id="imagePreview"></div>


    <script>
    function previewImage(event) {
  var reader = new FileReader();
  reader.onload = function() {
    var imagePreview = document.getElementById("imagePreview");
    var uploadedImage = document.createElement("img");
    uploadedImage.src = reader.result;
    uploadedImage.style.maxWidth = "100%";
    imagePreview.innerHTML = ""; 
    imagePreview.appendChild(uploadedImage);
  };
  reader.readAsDataURL(event.target.files[0]);
}

    </script>

    <div class="Branco"></div>
</body>
